[pretty-printer]
newLineChars=\r\n
indentChar=32
indentLength=2
oneLineText=false
inlineText=true
oneLineComment=false
inlineComment=true
oneLineCdata=false
inlineCdata=true
emptyNodeStripping=true
emptyNodeStrippingSpace=true
forceEmptyNodeSplit=false
trimLeadingWhites=true
trimTrailingWhites=true
alignComment=true
alignText=true
alignCdata=true
